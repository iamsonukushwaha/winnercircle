<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Binary Shift</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Josephus/winnerofcircle game</h1>
    <h2>Decimal to Binary Shift Converter</h2>

    <label for="decimalInput">Enter a Decimal Number:</label>
    <input type="number" id="decimalInput" placeholder="Enter a number" oninput="convertAndShift()">

    <h2>Results</h2>
    <p id="binaryResult"></p>
    <p id="shiftedBinaryResult"></p>
    <p id="finalDecimalResult"></p>

    <script>
        function convertAndShift() {
            // Get the decimal input
            const decimalNumber = parseInt(document.getElementById('decimalInput').value);

            if (isNaN(decimalNumber)) {
                document.getElementById('binaryResult').innerText = '';
                document.getElementById('shiftedBinaryResult').innerText = '';
                document.getElementById('finalDecimalResult').innerText = '';
                return;
            }

            // Convert decimal to binary
            const binaryNumber = decimalNumber.toString(2);
            document.getElementById('binaryResult').innerText = `Binary Representation: ${binaryNumber}`;

            // Shift the leftmost digit to the rightmost position
            const shiftedBinary = binaryNumber.slice(1) + binaryNumber[0];
            document.getElementById('shiftedBinaryResult').innerText = `Shifted Binary: ${shiftedBinary}`;

            // Convert back to decimal
            const finalDecimal = parseInt(shiftedBinary, 2);
            document.getElementById('finalDecimalResult').innerText = `Final Decimal Number: ${finalDecimal}`;
        }
    </script>
</body>
</html>
